version: 2

download_dependencies: &download_dependencies
  run:
    name: Download dependencies
    command: |
      sudo chmod +x ./gradlew
      ./gradlew androidDependencies
jobs:
  build:
    working_directory: ~/planner
    docker:
      - image: circleci/android:api-30 # builds using Java 11
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx1024m"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2 -Dkotlin.incremental=false"

    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "app/build.gradle.kts" }}
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - <<: *download_dependencies
      - run:
          name: Run lint
          command: ./gradlew app:lintDebug
      - run:
          name: Assemble debug
          command: ./gradlew assembleDebug --scan --stacktrace
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "app/build.gradle.kts" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results